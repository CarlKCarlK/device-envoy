name: Check All

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
  schedule:
    - cron: "0 0 1 * *"

jobs:
  check-all:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: thumbv6m-none-eabi,thumbv8m.main-none-eabihf

      - name: Run check-all
        run: cargo check-all

      - name: Check device-envoy-blinky against this branch
        run: |
          git clone --depth 1 https://github.com/CarlKCarlK/device-envoy-blinky.git ../device-envoy-blinky
          sed -i 's#device-envoy = { version = ".*", default-features = false, features = \["arm"\] }#device-envoy = { path = "../device-envoy", default-features = false, features = ["arm"] }#' ../device-envoy-blinky/Cargo.toml
          cd ../device-envoy-blinky
          cargo blinky-2-check
